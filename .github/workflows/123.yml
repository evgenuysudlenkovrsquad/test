# .github/workflows/123.yml
name: Build and Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: 'Environment'
        required: true
        type: string
    secrets:
      SECRET:
        description: 'Kubernetes Config Secret'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}    # Указание окружения для доступа к его переменным и секретам
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment variables
        run: |
          echo "COMMON_VAR=${{ env.COMMON_VAR }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ inputs.ENVIRONMENT }}" >> $GITHUB_ENV
          echo "APP_NAMESPACE=${{ secrets.SECRET }}" >> $GITHUB_ENV

      - name: Setup Kubernetes Configuration
        env:
          KUBECONFIG: ${{ secrets.SECRET }}
        run: |
          echo "$KUBECONFIG" > kubeconfig_${{ inputs.ENVIRONMENT }}
          export KUBECONFIG=$(pwd)/kubeconfig_${{ inputs.ENVIRONMENT }}
          kubectl cluster-info

      - name: Deploy Application
        run: |
          kubectl apply -f deployment.yaml